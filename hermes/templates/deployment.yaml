apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "hermes.fullname" . }}
  labels:
    app: {{ template "hermes.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "hermes.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          env:
          {{- if .Values.debug }}
          - name: DEBUG_HERMES
            value: "true"
          {{- else}}
          - name: GIN_MODE
            value: release
          {{- end }}
          - name: STORE_HOST
            value: "{{ .Release.Name }}-{{ .Values.redis.nameOverride }}"
          - name: STORE_PORT
            value: {{ .Values.redis.port | quote }}
          - name: STORE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-{{ .Values.redis.nameOverride }}"
                key: redis-password
          - name: CFAPI_URL
            {{- if .Values.cfapi.service }}
            value: "{{.Values.cfapi.protocol}}://{{.Values.cfapi.service}}:{{.Values.cfapi.port}}"
            {{- else }}
            value: "{{.Values.cfapi.protocol}}://{{.Release.Name}}-cfapi:{{.Values.cfapi.port}}"
            {{- end }}
          - name: CFAPI_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ template "hermes.fullname" . }}
                key: cfapi-token
          livenessProbe:
            httpGet:
              path: /ping
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
