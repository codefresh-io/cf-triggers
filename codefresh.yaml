version: '1.0'

steps:

  get_version:
    image: alpine:3.7
    commands:
      - cf_export VERSION=$(cat VERSION)
      # SHORT_VERSION is version without PATCH numver
      - cf_export SHORT_VERSION=$(v=$(cat VERSION); echo ${v%.*})

  multistage_build:
    type: build
    description: create Hermes trigger manager image with multi-stage build
    dockerfile: Dockerfile
    working_directory: ${{main_clone}}
    image_name: codefresh/hermes
    build_arguments:
      - VCS_COMMIT_ID=${{CF_REVISION}}
      - VCS_BRANCH_NAME=${{CF_BRANCH}}
      - VCS_SLUG=${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
      - CI_BUILD_ID=${{CF_BUILD_ID}}
      - CI_BUILD_URL=${{CF_BUILD_URL}}
      - CODECOV_TOKEN=${{CODECOV_TOKEN}}

  dockerhub_push_full:
    type: push
    description: tag image with full SemVer version
    candidate: ${{multistage_build}}
    tag: ${{VERSION}}
    when:
      branch:
        only:
          - master

  dockerhub_push_short:
    type: push
    description: tag image with version without patch verion number
    candidate: ${{multistage_build}}
    tag: ${{SHORT_VERSION}}
    when:
      branch:
        only:
          - master

  dockerhub-push-others:
    type: push
    candidate: ${{multistage_build}}
    tag: ${{CF_BRANCH}}
    when:
      branch:
        ignore:
          - master